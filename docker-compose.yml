version: "3.8"
services:
  web:
    build: .
    volumes:
      - ./backend:/app/backend
    working_dir: /app/backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
  collector:
    image: python:3.10-slim
    volumes:
      - ./backend:/app/backend
    working_dir: /app/backend
    command: ["bash", "-c", "python run_collector.py && python automation/update_scores.py"]
